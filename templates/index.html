<!-- Main Content Block -->
<div class="container">
  <div class="row justify-content-center">

    <!-- Full-width block (matches hero) -->
    <div class="col-lg-10">

      <!-- Hero Banner -->
      <header class="masthead mb-4" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}'); height: 300px; background-size: cover; background-position: center;">
        <div class="d-flex align-items-center justify-content-center h-100 text-white text-center">
          <div>
            <h1 class="fw-bold">Kevin's Blog</h1>
            <p class="lead">A collection of analytics, coding, and more ðŸ’¡ðŸ“Š</p>
          </div>
        </div>
      </header>

    </div>

    <!-- Posts + Sidebar Row -->
    <div class="col-lg-10 d-flex">

      <!-- Posts (take 100% width) -->
      <div class="flex-grow-1 me-4">
        {% for post in all_posts %}
          <div class="card mb-4">
            <img src="{{ post.img_url or url_for('static', filename='assets/img/post-bg.jpg') }}" class="card-img-top" alt="Post Image">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.subtitle }}</p>
              <a href="{{ url_for('show_post', post_id=post.id) }}" class="btn btn-primary">Read More â†’</a>
            </div>
            <div class="card-footer text-muted">
              {{ post.date }} by {{ post.author.name }}
            </div>
          </div>
        {% endfor %}
      </div>

      <!-- Sidebar (fixed width) -->
      <div style="width: 240px;">
        <div class="card mb-4">
          <div class="card-header fw-bold">Sidebar Content</div>
          <div class="card-body">
            <p>Categories and bio go here.</p>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
