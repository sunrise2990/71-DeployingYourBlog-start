<!-- templates/trigger_etl.html -->
<h1>Run ETL for Stock Symbol</h1>

<form action="{{ url_for('bp_stock.run_etl') }}" method="POST">
  <label for="symbol">Stock Symbol:</label>
  <input type="text" id="symbol" name="symbol" placeholder="AAPL" required>
  <button type="submit">Run ETL</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
